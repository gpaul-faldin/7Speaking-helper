<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .mode-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196f3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }

    .cheating {
      background-color: #fbe9e7;
      color: #c62828;
    }

    .nothing {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <h2>7Speaking Helper</h2>
  <div class="mode-container">
    <span class="mode-label">Toggle Helper:</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <div id="status" class="status nothing">Nothing to see here</div>
  <script src="../utils/constants.js"></script>
  <script src="popup.js"></script>
</body>

</html>
